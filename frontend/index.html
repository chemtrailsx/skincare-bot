<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IngreDecode</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fefdfd;
      --text: #222;
      --card: #f7faff;
      --border: #e1ecf7;
      --accent: #4e91f9;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2c2c2c;
      --border: #3a3a3a;
      --accent: #76baff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }

    #sidebar {
      width: 240px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 10px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    #chatList button {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      color: var(--text);
    }

    #chatList button:hover {
      background: var(--accent);
      color: white;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px 10px 10px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    p.sub {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 6px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .toggle, .download, .new-chat {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .toggle:hover, .download:hover, .new-chat:hover {
      background: var(--accent);
      color: white;
    }

    #results {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-bubble {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      max-width: 80%;
      position: relative;
    }

    .chat-bubble.user {
      align-self: flex-end;
      background: var(--accent);
      color: white;
    }

    .timestamp {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 6px;
      text-align: right;
    }

    .chat-input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid var(--border);
      background: var(--bg);
    }

    #ingredientInput {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    #ingredientInput:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    button.send-btn {
      margin-left: 10px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.send-btn:hover {
      background: #3b7be3;
    }

    .loader {
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #sidebar { display: none; }
      h1 { font-size: 1.4rem; }
      #ingredientInput { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>ðŸ’¬ Chats</h2>
    <button class="new-chat" onclick="startNewChat()">âž• New Chat</button>
    <div id="chatList"></div>
  </div>

  <div id="main">
    <header>
      <h1>ðŸ§´ IngreDecode</h1>
      <p class="sub">Skincare Ingredient Explainer â€“ Just chat with me</p>
      <div class="controls">
        <button class="toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
        <button class="download" onclick="downloadChat()">ðŸ“¥ Download Chat</button>
      </div>
    </header>

    <div id="results"></div>

    <div class="chat-input-bar">
      <input id="ingredientInput" type="text" placeholder="Type your ingredients..." onkeydown="handleKey(event)" />
      <button class="send-btn" onclick="getExplanation()">Send</button>
    </div>
  </div>

  <script>
    const resultsDiv = document.getElementById('results');
    const chatListDiv = document.getElementById('chatList');
    const localKey = "ingreChats";
    let allChats = JSON.parse(localStorage.getItem(localKey) || "[]");
    let currentChatId = null;

    function getTime() {
      return new Date().toLocaleString();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function addChat(role, content, time = getTime()) {
      const div = document.createElement("div");
      div.className = `chat-bubble ${role}`;
      div.innerHTML = `${content}<div class="timestamp">${time}</div>`;
      resultsDiv.appendChild(div);
      resultsDiv.scrollTop = resultsDiv.scrollHeight;
    }

    function updateCurrentChat(role, content) {
      const chat = allChats.find(c => c.id === currentChatId);
      if (!chat) return;
      chat.history.push({ role, content, time: getTime() });
      localStorage.setItem(localKey, JSON.stringify(allChats));
    }

    function renderSidebar() {
      chatListDiv.innerHTML = "";
      allChats.forEach(chat => {
        const btn = document.createElement("button");
        btn.textContent = chat.history[0]?.content?.slice(0, 30) || "Untitled Chat";
        btn.onclick = () => loadChat(chat.id);
        chatListDiv.appendChild(btn);
      });
    }

    function loadChat(id) {
      const chat = allChats.find(c => c.id === id);
      if (!chat) return;
      currentChatId = id;
      resultsDiv.innerHTML = "";
      chat.history.forEach(({ role, content, time }) => addChat(role, content, time));
    }

    function startNewChat() {
      const newId = "chat-" + Date.now();
      const newChat = {
        id: newId,
        title: "",
        timestamp: getTime(),
        history: []
      };
      allChats.push(newChat);
      currentChatId = newId;
      localStorage.setItem(localKey, JSON.stringify(allChats));
      renderSidebar();
      resultsDiv.innerHTML = "";
    }

    function handleKey(e) {
      if (e.key === "Enter") getExplanation();
    }

    async function getExplanation() {
      const input = document.getElementById('ingredientInput');
      const query = input.value.trim();
      if (!query) return;

      addChat("user", query);
      updateCurrentChat("user", query);
      input.value = "";

      const loader = document.createElement("div");
      loader.className = "loader";
      loader.textContent = "Analyzing...";
      resultsDiv.appendChild(loader);
      resultsDiv.scrollTop = resultsDiv.scrollHeight;

      const chat = allChats.find(c => c.id === currentChatId);
      const conversation = chat ? chat.history.map(({ role, content }) => ({ role, content })) : [];

      try {
        const response = await fetch("http://localhost:5000/explain", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ conversation })
        });

        loader.remove();

        if (!response.ok) {
          const error = await response.json();
          const msg = `<p style="color: red;">Error: ${error.error}</p>`;
          addChat("bot", msg);
          updateCurrentChat("bot", msg);
          return;
        }

        const data = await response.json();
        const reply = data.reply;
        addChat("bot", reply);
        updateCurrentChat("bot", reply);
      } catch (err) {
        loader.remove();
        const msg = `<p style="color: red;">Server error. Try again.</p>`;
        addChat("bot", msg);
        updateCurrentChat("bot", msg);
      }
    }

    function downloadChat() {
      const chat = allChats.find(c => c.id === currentChatId);
      if (!chat) return;
      const content = chat.history.map(h => `[${h.time}] ${h.role.toUpperCase()}: ${h.content}`).join("\n\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `IngreDecode_Chat_${new Date().toISOString().split("T")[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // On load
    if (!allChats.length) {
      startNewChat();
    } else {
      loadChat(allChats[allChats.length - 1].id);
      currentChatId = allChats[allChats.length - 1].id;
    }
    renderSidebar();
  </script>
</body>
</html>
